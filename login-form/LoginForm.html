<!DOCUMENT html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

		<a href="http://ericlosorio.github.io/Multi-Page-Web-Site/"><input type="button" name="back" value="back" class="button"></a>
	<div class="wrapper">
		<div class="content">

			<h1>Login Form</h1>

			<form class="formbox">
				<input type="text" name="username" placeholder="Username"><br>
				<input type="password" name="pwd" placeholder="Password"><br>
				<input class="check" type="checkbox" name="text"><label for="check">Remember Me</label><br>
				<input type="submit" value="Submit">
				<a href="#">Forgot My Password</a>
			</form>


		</div>
	</div>
</body>

</html>

<!DOCUMENT html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Search Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


	<div class="wrapper">

		<div class="content">
	<a href="https://ericlosorio.github.io/forms-and-inputs/"><input type="button" name="back" value="back" class="back-button"></a>
			<h1>Search Form</h1>

			<form id="searchForm">
				<label for="categories">Pet Categories</label>
				<select class="categories" name="Pet Categories">
					<option value="DogsBreeds">Dogs</option>
					<option value="CatBreeds">Cats</option>
					<option value="Snakes">Snakes</option>
					<otion value="Birds">Birds</otion>
					<option value="Fish">Fish</option> 
					<option value="Arachnids">Spiders</option>
					<option value="Rodents">Rodents</option>
					<option value="Other" selected>Other</option>
				</select>
				
				<input type="text" placeholder="Search Term" id="search" required>

				<input id="button" type="submit" value="Search">

			</form>

		</div>

	</div>

		<script type="text/javascript" src="../js/validator.js"></script>
		<script type="text/javascript" src="../js/search.js"></script>
</body>

</head>

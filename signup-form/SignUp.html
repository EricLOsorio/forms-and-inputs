<!DOCUMENT html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sign Up Form</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans' rel=
		'stylesheet' type='text/css'>
	</head>
	<body>
		<a href="../../homepage.html"><input type="button" name="back" value="back" class="button"></a>
		<div class="wrapper">
			<div class="content">
				<h1>Sign Up Form</h1>

					<form>

						<div class="left">
						<label for="">First Name</label>
						<input type="text" placeholder="First Name">
						</div>

						<div class="right">
						<label for="">Last Name</label>
						<input type="text" placeholder="Last Name">
						</div>


						<label for="" class="left-label">Date</label><br>
						<input class="left-field" type="date" placeholder="mm/dd/yyyy">

						<label for="" class="left-label">eMail</label><br>
						<input class="email" type="email" placeholder="email">
						
						<label for="" class="left-label">Username</label><br>
						<input class="left-field" type="text" placeholder="username">
						
					
						<label for="" class="left-label">Password</label>
						<input type="password" class="left-field" placeholder="password">

						

						<label for="" class="left-label">Confirm Password</label>
						<input type="password" class="left-field" placeholder="confirm password">


						<input id="submitbutton" type="button" value="Submit">


					</form>


			</div>


		</div>
		
	</body>
</html>

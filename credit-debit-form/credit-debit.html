<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Credit Debit Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
</head>
<body>

	<a href="https://ericlosorio.github.io/Multi-Page-Web-Site/"><input type="button" name="back" value="back" class="back-button"></a>
	<div class="wrapper">
		<div class="content">


			<section>
			<h1>Credit/Debit Form</h1>			
				<form id="ccform">
					<label for="" >Type of Card</label>
					<select id="typeofcard" required>
						<option value=""></option>
						<option value="Mastercard">MasterCard</option>
						<option value="Visa">Visa</option>
						<option value="Amex">American Express</option>
						<option value="Discover">Discover</option>
					</select><br>

						<label for="">Credit Card Numbers</label>
						<input type="text" name="creditcardnumbers"
						 id="cardnumbers" maxlength="19" 
						 placeholder="xxxx-xxxx-xxxx-xxxx" required><br>


						<label for="">CVV</label>
						<input type="text" name="cvv"" id="cvvinput" 
						maxlength="4" placeholder="xxxx" required>
						<div class="circle">?<img class="cvvpic" src="images.jpg"
						 alt="3 security numbers in back of card for
						  Mastercard/Visa/Discover, 4 security numbers in front
						   of AMEX card"></div>
						
						<label for="">Expiration Month</label>
						<select id="year" required>
						    <option value=""></option>
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
							<option>05</option>
							<option>06</option>
							<option>07</option>
							<option>08</option>
							<option>09</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>


						<label for="">Expiration Year</label>
						<select id="month" required>
						    <option value=""></option>
							<option>2016</option>
							<option>2017</option>
							<option>2018</option>
							<option>2019</option>
							<option>2020</option>
							<option>2021</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
							<option>2026</option>
							<option>2027</option>
							<option>2028</option>
							<option>2029</option>
							<option>2030</option>

						</select>

                        <p></p>
						<label for="">Name EXACTLY as it appears on the card</label>
						<p></p>
						<input type="text" name="name" pattern="[A-Za-z\s]+"
						placeholder="Name as it appears on card" id="nameoncard"
						required>

						<input type="submit" id="button" value="Submit" class="button">
				
				</form>

			</section>
		</div>
	</div>
  <script type="text/javascript" src="../js/validator.js"></script>
  <script type="text/javascript" src="../js/credit.js"></script>
</body>
</html>
